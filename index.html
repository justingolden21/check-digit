<!DOCTYPE html>
<html>
<head>
<title>Check Digit</title>

<meta charset="utf-8">
<meta name="title=" content="Check Digit">
<meta name="robots" content="index, follow">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="Check Digit">
<meta name="keywords" content="check digit, check, digit">
<meta name="theme-color" content="hsl(0, 0%, 90%)">
<meta name="msapplication-navbutton-color" content="hsl(0, 0%, 90%)">
<meta name="apple-mobile-web-app-status-bar-style" content="hsl(0, 0%, 90%)">
<link rel="shortcut icon" href="icon.png">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="styles.css">
<script src="scripts.js"></script>

</head>

<body>
<div class="text-center">
	<br>
	<h3>Check Digit
		<button id="copy-btn" title="Copy link to this website" class="btn btn-default"><i class="fas fa-link"></i></button>
	</h3>
	<label for="input">Input:</label>
	<input autofocus="true" id="input" class="form-control form-control-lg" type="text" value="" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
	<p id="lenPara"></p>
	<label for="output">Output:</label>
	<input id="output" disabled="true" class="form-control form-control-lg" type="number" value="">
	<br>
	<hr>
	<p>Hit <kbd>Enter</kbd> or <kbd>Tab</kbd> to get your output.</p>
	<p>Read the <a href="https://github.com/justingolden21/check-digit#functionality" target="_blank">Readme</a> for more info.</p>

	<div id="info-alert" class="alert alert-info">
		<button type="button" class="close" data-dismiss="alert">&times;</button>
		<p id="alert-p"></p>
	</div>

	<button title="Find digit at specific location" class="btn btn-dark" data-toggle="modal" data-target="#findDigitModal"><i class="fas fa-sort-numeric-down"></i> Find Digit</button>

	<div class="modal fade" id="findDigitModal">
		<div class="modal-dialog modal-lg">
		<div class="modal-content">
			<div class="modal-header">
			<h4 class="modal-title"><i class="fas fa-sort-numeric-down"></i> Find Digit</h4>
			<button type="button" class="close" data-dismiss="modal">&times;</button>
			</div>
			<div class="modal-body">
				Input character at position:
				<input id="findDigitInput" class="form-control form-control-lg" type="number" value="1">
				is:
				<input disabled="true" id="findDigitOutput" class="form-control form-control-lg" type="text">
			</div>
		</div>
		</div>
	</div>

</div>

</div>
</body>
</html>
